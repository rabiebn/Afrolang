services:
    # ngnix
    web-01:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    # python(Django)
    app:
        build:
            dockerfile: ./php/Dockerfile
        volumes:
            - ./app:/app
    # MySQL
    db:
        image: mysql:latest
        volumes:
            - mysqldata:/var/lib/mysql
        ports:
            - "8306:3306"
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: user
            MYSQL_PASSWORD: user
            MYSQL_DATABASE: afrolang

    # JavaScript

volumes:
    mysqldata: